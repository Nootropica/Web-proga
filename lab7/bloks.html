<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенкин Владислав Витальевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = '#279358'
            newBlock.style.height = '80px';
            newBlock.style.border = '2.5px solid #def75a';
            newBlock.style.width = '900px';
            newBlock.style.margin = '10px';

            document.querySelector('main').appendChild(newBlock);
        }
        
        function addNewBlocks() {
            let inputBlocks = document.getElementById('qtBlocks');
            let inBl = parseInt(inputBlocks.value) || 0;

            let main = document.querySelector('main');
            for (let i = 0; i<inBl; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = '#279358'
                newBlock.style.height = '80px';
                newBlock.style.border = '2.5px solid #def75a';
                newBlock.style.width = `${200 + i*40}px`;
                newBlock.style.margin = '10px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

    </script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <input type="number" placeholder="Введите количество блоков" min="0" id="qtBlocks">
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>

    <footer>
        &copy; Владислав Печенкин, ФБИ-22, 2 курс, 2024
    </footer>
    
</body>
</html>
