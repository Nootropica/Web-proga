<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенкин Владислав Витальевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSubtraction() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiplication() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDivision() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b === 0) {
                alert('Деление на ноль невозможно');
            } else {
                let result = a / b;
                alert('Деление ' + a + ' на ' + b + ' равно ' + result);
            }
        }
        function showAuthor() {
            let author = 'Автор страницы:\nПеченкин Владислав Витальевич';
            alert(author);
        }
        function showMessage() {
            let msg = 'Приветствую вас на моей странице!\nЯ являюсь юным разработчиком, не судите строго';
            alert(msg);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor, borderWidth, borderStyle) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderWidth + 'px ' + borderStyle + ' ' + borderColor;
        }

    </script>
    <style>
        .message {
            width: 250px;
            height: 40px;
            background-color: #ADFF2F;
            border: 3px solid;
            border-radius: 10px 10px;
            display: inline-block;
            text-align: center;
            border-color: #98FB98;
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSubtraction()">Найти разность чисел</div>
        <div class="message" onclick="showMultiplication()">Найти произведение</div>
        <div class="message" onclick="showDivision()">Найти частное</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, '#ADFF2F', 'black', 'white', 1, 'solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, '#FF4500', 'white', 'black', 3, 'solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#4682B4', 'white', '#808080', 2, 'solid')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#9370DB', 'black', 'white', 5, 'solid')">
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Владислав Печенкин, ФБИ-22, 2 курс, 2024
    </footer>
    
</body>
</html>
